<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap");
      * {
        font-family: "Ubuntu", sans-serif !important;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="leading-normal tracking-normal text-gray-900"
    style="font-family: 'Source Sans Pro', sans-serif"
  >
    <div
      class="h-screen pb-14 bg-right bg-cover"
      style="background-image: url('bg.svg')"
    >
      <!--Nav-->
      <nav class="w-full container mx-auto p-6 border-b-2">
        <div class="w-full flex items-center justify-between">
          <a
            class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
            href="#"
          >
            <img src="./images/logo.png" class="w-36" alt="" />
          </a>

          <div class="flex w-1/2 justify-end content-center">
            <a
              class="inline-block text-blue-300 no-underline hover:text-blue-800 hover:text-underline text-center h-10 p-2 md:h-auto md:p-4"
              data-tippy-content="#facebook_id"
              href="https://www.facebook.com/capa.blanco.alg"
            >
              <svg
                class="fill-current h-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 32 32"
              >
                <path
                  d="M19 6h5V0h-5c-3.86 0-7 3.14-7 7v3H8v6h4v16h6V16h5l1-6h-6V7c0-.542.458-1 1-1z"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </nav>

      <!--Main-->
      <div
        class="container pt-16 md:pt-24 px-6 mx-auto flex flex-wrap flex-col md:flex-row items-center"
      >
        <!--Left Col-->
        <div
          class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden pl-8"
        >
          <h1
            class="my-4 text-3xl md:text-5xl text-blue-800 font-bold leading-tight text-center md:text-left slide-in-bottom-h1"
          >
            Eurl Haddak
          </h1>
          <p
            class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left slide-in-bottom-subtitle"
          >
            Production des mortiers à sec(ciment colle, pate à joint,ciment
            prompt,monocouche....) -Import/Export Mortier à sec
          </p>

          <a href="">
            <button
              class="px-12 py-4 bg-blue-800 font-semibold text-white white rounded shadow-xl"
            >
              Contact us
            </button>
          </a>
        </div>

        <!--Right Col-->
        <div class="w-full xl:w-3/5 py-6 overflow-y-hidden">
          <div class="flex justify-center w-full">
            <img
              class="w-2/6 ml-24"
              src="https://bricopacdzdd7e4.zapwp.com/q:intelligent/retina:false/webp:true/w:314/url:https://bricopac.dz/assili/2020/01/CAPA-25.jpg"
              alt=""
            />
          </div>
        </div>

        <!--Footer-->
        <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
          <a class="text-gray-500 no-underline hover:no-underline" href="#"
            >&copy; villa N°04 rue moussa hamadache hassan badi belfort
            16004 El Harrach</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
